<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Assignment</title>
    <link rel="stylesheet" type="text/css" href="css/Topbar.css">
</head>
<body>

<div class="header">
    <img class="logo" src="img/FinallogoBig.png" alt="Logo"/>
    <div class="container">
        <nav class="nav">
            <ul>
                <li><a href="calender.html">Calender</a></li>
                <li><a id = "current" href="assignment.html">Assignment</a></li>
            </ul>
        </nav>
    </div>
</div>

<div class="form-container" id = "formAssignment">
    <form id="assign" action="http://localhost:8080/assignment" method="post">

        <div class="movieID">
        </div>
        <div>
            <label>* Address
                <input type="text" name="address" required>
            </label>
        </div>

        <div>
            <label>* Start time and Date
                <input type="datetime-local" name="assignmentStartDateTime"required>
            </label>
        </div>

        <div>
            <label>* End time and Date
                <input type="datetime-local" name="assignmentEndDateTime" required>
            </label>
        </div>

        <div>
            <label>* Color
                <input type="text" name="color" required>
            </label>
        </div>

        <div>
            <label>* Description
                <input type = "text" name="description" required>
            </label>
        </div>

        <div id = "footer">
            <button  type="submit" title="save assignment" id="submit">Create</button>
        </div>

    </form>
</div>



<script src ="js/createAssignment.js"></script>


</body>
</html>

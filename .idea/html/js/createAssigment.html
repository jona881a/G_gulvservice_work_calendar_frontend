<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Assignment</title>
    <link rel="stylesheet" type="text/css" href="../topBarFinal.css">
    <link rel="stylesheet" type="text/css" href="../style.css">


</head>
<body>

<div class="headerbar">
    <img class="logo" src="../img/FinallogoBig.png" alt="Logo"/>
    <div class="container">
        <nav class="nav">
            <ul>
                <li><a href="WorkCalendar.html">Calender</a></li>
                <li><a id = "current" href="createAssignment.html">Assignment</a></li>
                <li><a href="AssignmentList.html">Assignment List</a></li>
            </ul>
        </nav>
    </div>
</div>

<div id="newEventModal">

    <h2 id="eventTitleHeader">New Event</h2>

    <div class="form-container" id="formAssignment">

        <form id="assign" action="http://localhost:8080/assignment" method="post">

            <input name="title" id="eventTitleInput" placeholder="Event Title" />

            <div>
                <label>* Address
                    <input id="addressInput"  type="text" name="address" >
                </label>
            </div>

            <div>
                <label>* Start time and Date
                    <input id="startTimeInput" type="datetime-local" name="assignmentStartDateTime" >
                </label>
            </div>

            <div>
                <label>* End time and Date
                    <input id="endTimeInput" type="datetime-local" name="assignmentEndDateTime" >
                </label>
            </div>

            <div>
                <label id="options">* Event color
                    <select id="colorInput"  required>
                        <option>-choose-</option>
                    </select>
                </label>
            </div>

            <div>
                <label>* Description
                    <input id="descriptionInput" type = "text" name="description" >
                </label>
            </div>

            <div id = "footer">
                <button id="saveBtn" type="submit" title="save assignment">Save</button>
                <button id="cancelBtn" type="reset" title="cancel assignment">Cancel</button>
            </div>
        </form>
    </div>
</div>


<script src ="WorkCalendar.js"></script>
<script src ="createAssignment.js"></script>


</body>
</html>

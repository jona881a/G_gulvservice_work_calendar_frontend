<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<div id="container">
<div id="header">
    <div id="currentMonthDisplay"></div>
    <div>
        <button id="previousButton">Previous Month</button>
        <button id="nextButton">Next Month</button>
    </div>
</div>
<div id="weekdays">
    <div>Monday</div>
    <div>Thuesday</div>
    <div>Wednesday</div>
    <div>Thursday</div>
    <div>Friday</div>
    <div>Saturday</div>
    <div>Sunday</div>
</div>
<div id="calendar"></div>
</div>


<div id="newEventModal">

    <h2 id="eventTitleHeader">New Event</h2>

    <div class="form-container" id="formAssignment">

        <form id="assign" action="http://localhost:8080/assignment" method="post">

            <input name="title" id="eventTitleInput" placeholder="Event Title" />

            <div>
                <label>* Address
                    <input id="addressInput"  type="text" name="address" >
                </label>
            </div>

            <div>
                <label>* Start time and Date
                    <input id="startTimeInput" type="datetime-local" name="assignmentStartDateTime" >
                </label>
            </div>

            <div>
                <label>* End time and Date
                    <input id="endTimeInput" type="datetime-local" name="assignmentEndDateTime" >
                </label>
            </div>

            <div>
                <label>* Color
                    <input id="colorInput" type="text" name="color" >
                </label>
            </div>

            <div>
                <label>* Description
                    <input id="descriptionInput" type = "text" name="description" >
                </label>
            </div>

            <div id = "footer">
                <button id="saveBtn" type="submit" title="save assignment">Save</button>
                <button id="cancelBtn" type="reset" title="cancel assignment">Cancel</button>
            </div>
        </form>
    </div>

</div>
<div id="deleteEventModal">
    <h2 id="eventTitleHeader">Event</h2>
    <p id="eventText"></p>

    <button id="deleteBtn">Delete</button>
    <button id="closeBtn">Close</button>

</div>

<div id="modalBackDrop"></div>

<script src="TestScript.js"></script>
<script src="createAssignment.js"></script>
<script src="fetchAssignment.js"></script>
</body>
</html>

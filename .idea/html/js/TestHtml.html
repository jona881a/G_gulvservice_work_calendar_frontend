<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<div id="container">
<div id="header">
    <div id="currentMonthDisplay"></div>
    <div>
        <button id="previousButton">Previous Month</button>
        <button id="nextButton">Next Month</button>
    </div>
</div>
<div id="weekdays">
    <div>Monday</div>
    <div>Thuesday</div>
    <div>Wednesday</div>
    <div>Thursday</div>
    <div>Friday</div>
    <div>Saturday</div>
    <div>Sunday</div>
</div>
<div id="calendar"></div>
</div>


<div id="newEventModal">

    <h2 id="eventTitleHeader">New Event</h2>

    <div class="form-container" id="formAssignment">
        
        <form id="assign" action="http://localhost:8080/assignment" method="post">

            <input id="eventTitleInput" name="title" placeholder="Event Title" />

            <div>
                <label>* Address
                    <input type="text" name="address" required>
                </label>
            </div>

            <div>
                <label>* Start time and Date
                    <input type="datetime-local" name="assignmentStartDateTime" required>
                </label>
            </div>

            <div>
                <label>* End time and Date
                    <input type="datetime-local" name="assignmentEndDateTime" required>
                </label>
            </div>

            <div>
                <label>* Color
                    <input type="text" name="color" required>
                </label>
            </div>

            <div>
                <label>* Description
                    <input type = "text" name="description" required>
                </label>
            </div>

            <div id = "footer">
                <button id="saveBtn" type="submit" title="save assignment">Save</button>
                <button id="cancelBtn" type="reset" title="cancel assignment">Cancel</button>
            </div>
        </form>
    </div>

</div>
<div id="deleteEventModal">
    <h2 id="eventTitleHeader">Event</h2>
    <p id="eventText"></p>

    <button id="deleteBtn">Delete</button>
    <button id="closeBtn">Close</button>

</div>

<div id="modalBackDrop"></div>

<script src="TestScript.js"></script>
<script src="createAssignment.js"></script>
</body>
</html>

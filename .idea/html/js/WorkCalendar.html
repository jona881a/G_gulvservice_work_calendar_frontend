
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../TopbarFinal.css">

</head>
<body>
<div class="header">
    <img class="logo" src="../img/FinallogoBig.png" alt="Logo"/>
    <div class="container">
        <nav class="nav">
            <ul>
                <li><a id = "current" href="WorkCalendar.html">Calender</a></li>
                <li><a href="createAssigment.html">Assignment</a></li>
                <li><a href="AssignmentList.html">Assignment List</a></li>
            </ul>
        </nav>
    </div>
</div>


<div id="container">
    <div id="header">
        <div id="currentMonthDisplay"></div>
        <div>
            <button id="previousButton">Previous Month</button>
            <button id="nextButton">Next Month</button>
        </div>
    </div>
    <div id="weekdays">
        <div>Monday</div>
        <div>Thuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
        <div>Sunday</div>
    </div>
    <div id="calendar"></div>
</div>


<div id="newEventModal">

    <h2 id="eventTitleHeader">New Event</h2>

    <div class="form-container" id="formAssignment">

        <form id="assign" action="http://localhost:8080/assignment" method="post">

            <input name="title" id="eventTitleInput" placeholder="Event Title" />

            <div>
                <label>* Address
                    <input id="addressInput"  type="text" name="address" >
                </label>
            </div>

            <div>
                <label>* Start time and Date
                    <input id="startTimeInput" type="date" name="assignmentStartDateTime" >
                </label>
            </div>

            <div>
                <label>* End time and Date
                    <input id="endTimeInput" type="date" name="assignmentEndDateTime" >
                </label>
            </div>

            <div>
                <label id="options">* Event color
                    <select id="colorInput" name="color" required>
                        <option>-choose-</option>
                    </select>
                </label>
            </div>

            <div>
                <label>* Description
                    <input id="descriptionInput" type = "text" name="description" >
                </label>
            </div>

            <div id = "footer">
                <button id="saveBtn" type="submit" title="save assignment">Save</button>
                <button id="cancelBtn" type="reset" title="cancel assignment">Cancel</button>
            </div>
        </form>
    </div>
</div>

<div id="deleteEventModal">
    <h2 id="eventTitleHeader">Event</h2>
    <p class="pText" id="eventText"></p>
    <p class="pText" id="addressText"></p>
    <p class="pText" id="startDateText"></p>
    <p class="pText" id="endDateText"></p>
    <p class="pText" id="colorText"></p>
    <p class="pText" id="descriptionText"></p>


    <button id="deleteBtn">Delete</button>
    <button id="updateBtn">Update</button>
    <button id="closeBtn">Close</button>

</div>

<div id="modalBackDrop"></div>

<script src="DeleteAssignment.js"></script>
<script src="WorkCalendar.js"></script>
<script src="createAssignment.js"></script>

</body>
</html>
